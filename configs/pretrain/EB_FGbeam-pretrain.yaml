data:
  name: 'bidirectional FG Beam'
  BC: 'CF'
  datapath: '/mnt/sbd1/data/trungvd/data/physics_informed/FGbeam/tri/EB_powerlaw1Dtri_1025_rng0_data5max_a08.mat'
  total_num: 20000
  offset: 0
