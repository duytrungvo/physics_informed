  bc_loss_l: 0.0
  bc_loss_r: 0.0
  xy_loss: 0.0            # weight loss of datum information
  balance_scheme: 'sum'
  save_dir: 'FGbeam'
  save_name: 'EB_FGbeam-pretrain-eqn.pt'
  loss_save_name: 'train_loss_history.txt'